    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="container">
            <div class="bgImg">
                <img src="Assets/bg_img1.jpg">
            </div>
            <div class="bgImg">
                <img src="Assets/bg_img2.avif">
            </div>
            <div class="bgImg">
                <img src="Assets/bg_img3.avif">
