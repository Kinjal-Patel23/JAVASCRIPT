<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="mainContainer">
        <div class="container">
            <h2>ToDo List <i class="fa-regular fa-pen-to-square"></i></h2>
            
            <form id="todoForm">
                <div class="input-box">
                    <input id="task" type="text" placeholder="Add your items">
                    <button type="button" id="add-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <p class="message">Todo item Updated Successfully!</p>
                <div class="mainToDoList">
                    
                </div>
            </form>
            
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
